<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style type="text/css">
body, a, table, div, span, td, th, input, select{font:9pt;font-family: "宋体", Verdana, Arial, Helvetica, sans-serif;}
body {padding:5px}
</style>

<SCRIPT  language=JavaScript>

 //插入表格的html
 function insertTable(){
   if(d_row.value==""){
      alert("行数不能为零!"); 
      d_row.focus(); }
   else {
     if(d_col.value==""){
       alert("列数不能为零!"); 
       d_col.focus(); }
    else {
	sRow = d_row.value;
	sCol = d_col.value;
	sAlign = d_align.options[d_align.selectedIndex].value;
	sBorder = d_border.value;
	sCellPadding = d_cellpadding.value;
	sCellSpacing = d_cellspacing.value;
	 if(WidthValue.value!=""){
	     sWidth = WidthValue.value+WidthUnit.value ; }
	  else {
	    sWidth="100%";
	    }
	  if(HeightValue.value!=""){
	     sHeight=HeightValue.value+HeightUnit.value ; }
	   else {
	     sHeight="10px";
	     }
	     
	var sTable = "<table align='"+sAlign+"' border='"+sBorder+"' cellpadding='"+sCellPadding+"' cellspacing='"+sCellSpacing+"' width='"+sWidth+"' heihgt='"+sHeight+";'>";
		for (var i=1;i<=sRow;i++){
			sTable = sTable + "<tr>";
			for (var j=1;j<=sCol;j++){
				sTable = sTable + "<td>&nbsp;</td>";
			}
			sTable = sTable + "</tr>";
		}
		sTable = sTable + "</table>";
		dialogArguments.insertHTML(sTable);
	
	window.returnValue = null;
	window.close();
	}
   }
  }
  //只允许输入数字
  function IsNum(){
   return ((event.keyCode >= 48) && (event.keyCode <= 57));
   alert("输入数字");
   }
</SCRIPT>

</head>
<body bgcolor=menu >

<table border=0 cellpadding=0 cellspacing=0 align=center>
<tr>
	<td>
	<fieldset>
	<legend>表格大小</legend>
	<table border=0 cellpadding=0 cellspacing=0>
	<tr><td colspan=9 height=5></td></tr>
	<tr>
		<td width=7></td>
		<td>表格行数:</td>
		<td width=5></td>
		<td><input type=text  onkeypress="event.returnValue=IsNum();" id=d_row size=10 value=""  maxlength=3></td>
		<td width=40></td>
		<td>表格列数:</td>
		<td width=5></td>
		<td><input type=text  onkeypress="event.returnValue=IsNum();" id=d_col size=10 value="" maxlength=3></td>
		<td width=7></td>
	</tr>
	<tr><td colspan=9 height=5></td></tr>
	</table>
	</fieldset>
	</td>
</tr>
<tr><td height=5></td></tr>
<tr>
	<td>
	<fieldset>
	<legend>表格布局</legend>
	<table border=0 cellpadding=0 cellspacing=0>
	<tr><td colspan=9 height=5></td></tr>
	<tr>
		<td width=7></td>
		<td>对齐方式:</td>
		<td width=5></td>
		<td>
			<select id="d_align" style="width:72px">
			<option value=''>默认</option>
			<option value='left'>左对齐</option>
			<option value='center'>居中</option>
			<option value='right'>右对齐</option>
			</select>
		</td>
		<td width=40></td>
		<td>边框粗细:</td>
		<td width=5></td>
		<td><input type=text id=d_border size=10 value="" onkeypress="event.returnValue=IsNum();"></td>
		<td width=7></td>
	</tr>
	<tr><td colspan=9 height=5></td></tr>
	<tr>
		<td width=7></td>
		<td>单元间距:</td>
		<td width=5></td>
		<td><input type=text id=d_cellspacing size=10 value=""  onkeypress="event.returnValue=IsNum();" maxlength=3></td>
		<td width=40></td>
		<td>单元边距:</td>
		<td width=5></td>
		<td><input type=text id=d_cellpadding size=10 value="" onkeypress="event.returnValue=IsNum();" maxlength=3></td>
		<td width=7></td>
	</tr>
	<tr><td colspan=9 height=5></td></tr>
	</table>
	</fieldset>
	</td>
</tr>
<tr><td height=5></td></tr>
<tr>
	<td>
	<fieldset>
	<legend>表格尺寸</legend>
	<table border=0 cellpadding=0 cellspacing=0 width='100%'>
	<tr><td colspan=9 height=5></td></tr>
	<tr>
		<td width=7></td>
		<td onclick="d_widthcheck.click()" noWrap valign=middle><input id="d_widthcheck" type="checkbox"  value="1"> 指定表格的宽度</td>
		<td align=right width="60%">
			<input name="WidthValue" id="WidthValue" type="text" value="" size="5" onkeypress="event.returnValue=IsNum();" maxlength="4">
			<select name="WidthUnit" id="WidthUnit">
			<option value='px'>像素</option><option value='%'>百分比</option>
			</select>
		</td>
		<td width=7></td>
	</tr>
	<tr><td colspan=9 height=5></td></tr>
	<tr>
		<td height=7></td>
		<td onclick="d_heightcheck.click()" noWrap valign=middle><input id="d_heightcheck" type="checkbox"  value="1"> 指定表格的高度</td>
		<td align=right height="60%">
			<input name="HeightValue" id="HeightValue" type="text" value="" size="5" onkeypress="event.returnValue=IsNum;" maxlength="4">
			<select name="HeightUnit" id="HeightUnit">
			<option value='px'>像素</option><option value='%'>百分比</option>
			</select>
		</td>
		<td width=7></td>
	</tr>
	<tr><td colspan=9 height=5></td></tr>
	</table>
	</fieldset>
	</td>
</tr>
<tr><td height=5></td></tr>
<tr><td height=5></td></tr>
<tr><td align=right><input type=submit value='  确定  ' onclick="insertTable()">&nbsp;&nbsp;<input type=button value='  取消  ' onclick="window.close();"></td></tr>
</table>



</body>
</html>
