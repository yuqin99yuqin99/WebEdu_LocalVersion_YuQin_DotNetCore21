<HTML>
<HEAD>
<style>
.pop{
position:relative;
}

body{
margin:2px;
border:1px;
overflow: hidden;
font-size:11px;

}
</style>
<SCRIPT LANGUAGE="JScript">
function fnClosePopup(){
parent.oPopup.hide();
}

function fnContextMenu(){
event.returnValue=false;
}

function fnMouseOver(){
event.srcElement.style.color="rgb(0,255,0)";
}

function fnMouseOut(){
event.srcElement.style.color="rgb(0,0,0)";
}
</SCRIPT>
<title>Popup Window</title>
</HEAD>
<body onclick="fnClosePopup();" oncontextmenu="fnContextMenu();">
<div  id="popupDiv">
<div class="pop" title='重命名'  onmouseover="fnMouseOver();" onmouseout="fnMouseOut();" onclick='parent.ReName()' id="sIdReName">&nbsp; 重命名</div>
<div class="pop" title='删除'  onmouseover="fnMouseOver();" onmouseout="fnMouseOut();" onclick='parent.fnDelete()' id="sIdDelete">&nbsp; 删除</div>

</div>
</BODY>
</HTML>
