<script language="jscript">
var sRunFrom='<% =sRunFrom %>';
function timeOpen(){
setTimeout("openFile()",5000);
}
function openFile(){
var iWidth;
var iHeight;

//判断比例
if(screen.height/screen.width==0.625)
{

	iWidth =1280;
	iHeight=768;

}
else
{

    iWidth =1024;
	iHeight=738;
    }
    if (window.document.URL.toString().toUpperCase().indexOf("://LOCALHOST")>=0) { //本机
        var win = open("../common/iframeInitial.html?iWidth=" + iWidth + "&iHeight=" + iHeight, "_self", "fullscreen=yes,left=0,top=0,toolbar=no,location=no,directories=yes,menubar=no,titlebar=no,scrollbars=no,status=yes,resizable=no,copyhistory=no,width=800px,height=600px", true);
    }
    else {//网站
        var win = open("logoAdvertisement.html", "_self");
    }

win.focus();
}
</script>
